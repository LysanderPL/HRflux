version: '3'
services:
  elastic:
    image: aqlx86/elasticsearch-cors:latest
    ports:
     - "9200:9200"
     - "9300:9300"
  neo4j:
    image: maciejkruszewski/neo4j-elastic-integration:latest
    depends_on:
     - elastic
    ports:
     - "7473:7473"
     - "7474:7474"
     - "7687:7687"
    links:
     - elastic:elastic
  elastichq:
    image: kapschtrafficcom/elastichq:latest
    depends_on:
     - elastic
    ports:
     - "${ELASTICHQ_PORT}:80"
     - "443:443"
